<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:: Ajax Test ::</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Book List</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Price</th>
                    <th class="text-center">Option</th>
                </tr>
            </thead>
            <tbody id="data"></tbody>
        </table>
        <h2>Add book</h2>
        <form class="form-inline">
            <input type="text" id="bookName" class="form-control" placeholder="name">
            <input type="text" id="bookPrice" class="form-control" placeholder="price">
            <input type="submit" id="add" class="btn btn-success" value="add">
        </form>
    </div>
    <!-- Edit Modal -->
    <div id="editModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <form class="modal-content form-inline">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Edit</h4>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editId" class="form-control">
            Name: <input type="text" id="editName" class="form-control">
            Price: <input type="text" id="editPrice" class="form-control">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" id="save" class="btn btn-primary">Save changes</button>
          </div>
        </div>
    </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
